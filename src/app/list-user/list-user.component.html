<div class="list-user">
  <div class="col-md-6">
    <h2> User Details</h2>
    <div class="user-button">
        <button class="btn btn-danger" (click)="addUser()"> Add User</button>
        <button class="btn btn-success" (click)="createTask()"> Create Task</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="hidden">{{ user.id}}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button> </td>
           <td><button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
